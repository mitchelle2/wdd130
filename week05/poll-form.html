<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser" >
                <option value="chrome">chrome</option>
                <option value="edge">edge</option>
                <option value="safari">safari</option>
                <option value="firefox">firefox</option>
                <option value="other">other</option>
                </select><br>
                <label for="pet">Do you have a house hold pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">list the last place you lived</label>
                <textarea name="feedback" id="feedback"></textarea><br>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>
</html>
