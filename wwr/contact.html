    <main>
        <h1 class="contact-head">Contact Us </h1>
        <section class="contact-us">
            <p>Delight Rafting Company</p>
            <p>Address: <a href="nigeria,potharcourt" >Nigeria,PortHarcourt</a></p>
            <p>Phone: <a href="tel:+2349137303450" >+2349137303450</a> </p>
            <p>Email:<a href="mitchellemadumere@gmail.com" >mitchellemadumere@gmail.com</a></p>
            <div class="map">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1115333.730783094!2d6.4379195893341405!3d4.771110322574142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cd5bea2d8ab3%3A0x2e67b814efdf8a65!2sElelenwa%2C%20Rivers!5e0!3m2!1sen!2sng!4v1754918291105!5m2!1sen!2sng" width="250" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee-section">
            <h2> Meet Our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/customerservice.jpg" alt="woman smiling ">
                    <figcaption>Meet <span>our warm </span> our Customer Service Rep who will help you book your perfect
                        rafting adventure.</figcaption>
                </figure>

                <figure>
                    <img src="images/raftguide.jpg" alt="rafting guide rowing">
                    <figcaption>Meet <span>jim</span> our raft guide. He makes sure you're safe through rapids and
                        steers the raft.</figcaption>
                </figure>

                <figure>
                    <img src="images/gearguy.jpg" alt="man smiling ">
                    <figcaption><span>our safety specialist </span> makes sure all your gear is completely ready for a safe, exciting,
                        and thrilling ride.</figcaption>
                </figure>

            </div>

        </section>
        <section class="message-us">
            <h2> Send Us A Message</h2>
            <div class="contact-form">
                <form id="contact-form">
                    <div class="input-box">
                        <label for="username">Full Name:</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="input-box">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>

                    <div class="purpose">
                        <h5> Purpose Of Message</h5>
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" name="inquiry" id="inquiry">

                        <label for="reservation">Reservation</label>
                        <input type="radio" name="reservation" id="reservation">

                        <label for="website">Website Suggestion</label>
                        <input type="radio" name="website" id="website">
                        <textarea id="message" name="message" placeholder="Type your message here"></textarea>
                    </div>
                    <label for="subscription" class="subscription">
                        <input type="checkbox" id="subscription" name="subscription"> Please subscribe me to the monthly
                        newsletter. </label><br>

                    <button class="form-button" type="submit">send</button>
                </form>
            </div>
        </section>
